<ul class="search_filter--list p-0 m-0">
    <li class="search_filter--list--item" *ngFor="let movie of DBMovies | async">
        <a href="#!" class="d-flex align-items-center p-3 text-decoration-none">
            <div class="avatar avatar-sm ">
                <img src="assets/movie_posters/Bitmap-6.png" alt="..." class="avatar-img ">
            </div>
            <div class="title pl-3">
                <div class="item d-flex align-items-center">
                    <p class="search_filter--title p-0 m-0 font-weight-bold ">{{movie.title}}</p>
                    <small class="pl-3">{{movie.year}}</small>
                </div>
                <ul class="d-flex p-0 m-0">
                    <li><small class="text-decoration-none text-secondary pr-3">Fantasy</small></li>
                    <li><small class="text-decoration-none text-secondary pr-3">Animation</small></li>
                    <li><small class="text-decoration-none text-secondary pr-3">Family</small></li>
                </ul>
            </div>
        </a>
    </li>
</ul>
